<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.css" />
    <title>GitHub-Finder</title>
  </head>
  <body>
    <nav class="navbar bg-primary mb-4">
      <div class="container-md d-flex justify-content-center">
        <a class="navbar-brand text-light fw-bold" href="#">
          GitHub-Finder
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-github mb-2 ms-2 fw-bold"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"
            />
          </svg>
        </a>
      </div>
    </nav>
    <div class="container mb-3">
      <p class="alert alert-danger" style="display: none" id="alert">
        User Not Found
      </p>
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-3">Search GitHub Users</h1>
          <p class="card-text text-center">
            Enter a username to fetch a user profile and repos
          </p>
          <input
            type="text"
            id="input"
            class="form-control p-3"
            placeholder="Enter GitHub Username"
          />
          <a href=""></a>
        </div>
      </div>
    </div>
    <div class="container" style="display: none" id="profile-info"></div>

    <div
      class="container my-3"
      style="display: none"
      id="repos-container"
    ></div>
    <script src="script/bootstrap.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
